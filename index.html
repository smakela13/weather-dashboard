<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/materialize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Title on Navbar -->
    <nav>
        <div class="nav-wrapper cyan darken-2">
            <div class="font-new brand-logo center">Weather Dashboard</div>
        </div>
    </nav>
    <!-- ZIP Code Search -->
    <main>
        <div class="row">
            <form id="weather-form" class="col s5">
                <h5>Search for a City:</h5>
                <div class="row">
                    <div class="input-field col s5">
                        <input id="zipcode" name="zipcode" type="text" pattern="[0-9]*" placeholder="Enter your ZIP Code">
                    </div>
                    <div class="input-field col">
                        <button class="btn waves-effect waves-light cyan darken-2" id="search-button"><i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Weather Results -->
            <div id="weather-results" class="col s7">Test</div>
        </div>
        <!-- Previously Searched ZIP Codes -->
        <div class="row">
            <div id="previously-searched" class="col s5">Test1</div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer font-new cyan darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Created by Sarah Mäkelä</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2021 Sarah Mäkelä
                <a class="grey-text text-lighten-4 right" href="https://github.com/smakela13/weather-dashboard">GitHub Repo</a>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
