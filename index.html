<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/materialize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Title on Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <main>
    <div class="row">
        <form class="col s12">
            <h5>Search for a City:</h5>
            <div class="row">
                <div class="input-field col s2">
                    <input id="city">
                    <label for="city">City, State or ZIP Code</label>
                </div>
                <div class="input-field col s3">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Go!
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="previously-searched"></div>
    <div id="weather-results"></div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Created by Sarah Mäkelä</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2021 Sarah Mäkelä
                <a class="grey-text text-lighten-4 right" href="https://github.com/smakela13/weather-dashboard">GitHub Repo</a>
            </div>
        </div>
    </footer>

</body>
</html>
