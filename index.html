<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/materialize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Title on Navbar -->
    <nav>
        <div class="nav-wrapper cyan darken-2">
            <div class="font-new brand-logo center">Weather Dashboard</div>
        </div>
    </nav>
    <!-- ZIP Code Search -->
    <main>
        <div class="row">
            <div class="col s12 m5 l3">
                <div class="row">
                    <form id="weather-form" class="col s12">
                    <h5>Search for a ZIP Code:</h5>
                        <div class="row">
                            <div class="input-field col s9 l10">
                            <input id="zipcode" name="zipcode" placeholder="Enter your ZIP Code">
                        </div>
                        <div class="input-field col s3 l2">
                            <button class="btn waves-effect waves-light cyan darken-2" id="search-button"><i class="material-icons">search</i>
                            </button>
                        </div>
                        </div>
                    </form>
                <!-- Previously Searched ZIP Codes -->
                <ul id="previously-searched" class="collection"></ul>
            </div>
            </div>
            <!-- Current Weather Results -->
            <div id="weather-results" class="col s12 m7 l9">
                <div id="weather-container">
                    <div id="city-name"></div>
                    <span id="city-date"></span>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <span id="uv-index"></span><span id="uv-color"></span>
                </div>
                <!-- Weather Forecast Results -->
                <h5 style="margin: 15px;" id="forecast-header"></h5>
                <div class="col s12" id="weather-cards"></div>
            </div>   
        </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer font-new cyan darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Created by Soma Mäkelä</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2021 Soma Mäkelä
                <a class="grey-text text-lighten-4 right" href="https://github.com/smakela13/weather-dashboard">GitHub Repo</a>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
